site_name: iGEM Straubing
site_url: https://mydomain.org/mysite
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
  custom_dir: docs/overrides
  palette:
    primary: cyan
  logo: img/white_font_igem.png
  favicon: img/favicon.ico
nav:
  - Home: index.md
  - About us: about.md
  - Sponsoring: sponsoring.md
  - Contact: Contact.md

extra:
  social:
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/igem.straubing/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/igem-tum-campus-straubing/
    - icon: fontawesome/brands/linktree
      link: https://linktr.ee/igem_straubing

extra_css:
  - styles/extra.css

copyright: Copyright Â© 2025 iGEM Straubing. All rights reserved.

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption